<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../closure-library/closure/goog/base.js"></script>
    <script src="geometry.js"></script>
    <script src="voronoi.js"></script>
    <script src="interaction.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var sys = new VoronoiSystem($("#plane"));
            /*sys.addPoint(-2,2);
            sys.addPoint(2,2);
            sys.addPoint(-2,-2);
            sys.addPoint(2,-2);
            sys.addPoint(0,0);
            sys.addPoint(-0.5,1);*/
            sys.addPoint(-2,0);
            sys.addPoint(-1.5,0.4);
            sys.addPoint(-1,1);
            sys.addPoint(-0.5,1.4);
            sys.addPoint(0,-1);
            sys.addPoint(1,-2);
            sys.addPoint(2,2);
            sys.addHandlers();
            sys.update();
            var b = sys.bounds();
            $("#xmin").get(0).value = b[0];
            $("#ymin").get(0).value = b[1];
            $("#xmax").get(0).value = b[2];
            $("#ymax").get(0).value = b[3];

            $("#rand").click(function(e){
                var n = parseInt($("#numpts").get(0).value);
                if (n < 2) return;
                sys.randomPoints(n);
                sys.resize();
                sys.canvasBounds();
                sys.update();
                sys.voronoi();
            });
            $("#step").click(function(e){
                sys.step();
            });
            $("#halfstep").click(function(e){
                sys.halfstep();
            });
            $("#restart").click(function(e){
                sys.voronoi();
                var b = [];
                b[0] = $("#xmin").get(0).value;
                b[1] = $("#ymin").get(0).value;
                b[2] = $("#xmax").get(0).value;
                b[3] = $("#ymax").get(0).value;
                sys.bounds(b);
                sys.update();
                sys.updateVoronoi();
            });
            $("#updatebounds").click(function(e){
                var b = [];
                b[0] = $("#xmin").get(0).value;
                b[1] = $("#ymin").get(0).value;
                b[2] = $("#xmax").get(0).value;
                b[3] = $("#ymax").get(0).value;
                sys.bounds(b);
                sys.update();
                sys.updateVoronoi();
            });
        });
    </script>
</head>
<body>
    <table><tr>
        <td>
            Xmin: <input id="xmin" size=2> Xmax: <input id="xmax" size=2>
            Ymin: <input id="ymin" size=2> Ymax: <input id="ymax" size=2><input type="button" id="updatebounds" value = "Update Bounds"><br>
            <canvas id="plane" width="640px" height="480px" style="border: 1px solid black;"></canvas>
        </td>
        <td valign="top">
            <input id="numpts" value="10"></input><input id="rand" type="button" value="Generate Random Points">
            <input type="button" id="step" value="Next event"><br>
            <input type="button" id="halfstep" value="Halfstep next event"><br>
            <input type="button" id="restart" value="Restart"><br>
            <textarea id="evtq" rows="12" cols="80"></textarea><br>
            <textarea id="beach" rows="10" cols="80"></textarea><br>
            <textarea id="beach2" rows="10" cols="80"></textarea><br>
        </td>
    </tr></table>
</body>
</html>
