<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css">
    <script src="../closure-library/closure/goog/base.js"></script>
    <script src="geometry.js"></script>
    <script src="voronoi.js"></script>
    <script src="interaction.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // Initialize system
            var sys = new VoronoiSystem($("#plane"), $("#slider"));
            sys.addHandlers();

            // Basic test input
            sys.addPoint(-2,0);
            sys.addPoint(-1.5,0.4);
            sys.addPoint(-1,1);
            sys.addPoint(-0.5,1.4);
            sys.addPoint(0,-1);
            sys.addPoint(1,-2);
            sys.addPoint(2,2);

            var refresh = function() {
                sys.resize();
                sys.fitBounds();
                var b = sys.bounds();
                $("#xmin").get(0).value = b[0];
                $("#ymin").get(0).value = b[1];
                $("#xmax").get(0).value = b[2];
                $("#ymax").get(0).value = b[3];
                sys.update();
            };
            refresh();

            // Set click handlers
            $("#rand").click(function(e){
                var n = parseInt($("#numpts").get(0).value);
                if (n < 2) return;
                sys.randomPoints(n);
                refresh();
                sys.voronoi();
            });
            $("#step").click(function(e){
                sys.step();
            });
            $("#complete").click(function(e){
                sys.complete();
            });
            $("#restart").click(function(e){
                sys.voronoi();
                var b = [];
                b[0] = $("#xmin").get(0).value;
                b[1] = $("#ymin").get(0).value;
                b[2] = $("#xmax").get(0).value;
                b[3] = $("#ymax").get(0).value;
                sys.bounds(b);
                sys.update();
            });
            $("#updatebounds").click(function(e){
                var b = [];
                b[0] = $("#xmin").get(0).value;
                b[1] = $("#ymin").get(0).value;
                b[2] = $("#xmax").get(0).value;
                b[3] = $("#ymax").get(0).value;
                sys.bounds(b);
                sys.update();
            });

            // Animation
            var animated = false;
            var timeout = false;
            var t = 50;
            var dostep = function() {
                var v = sys.getline();
                var bounds = sys.bounds();
                var s = (bounds[2]-bounds[0])/$("#slider").slider("option","max");
                if (!sys.slide(v+s)) {
                    $("#animate").get(0).value = "Animate sweep line";
                    clearTimeout(timeout);
                    animated = false;
                    return false;
                }
                timeout = setTimeout(dostep, t);
                animated = true;
                return true;
            };
            $("#animate").click(function(e){
                if (animated) {
                    $("#animate").get(0).value = "Animate sweep line";
                    clearTimeout(timeout);
                    animated = !animated;
                }
                else {
                    if (dostep()) {
                        $("#animate").get(0).value = "Stop sweep line animation";
                    }
                }
            });
            $("#pointdialog").dialog({
                autoOpen: false,
                height:500,
                width:400,
                modal: true,
                open: function() {
                    $("#newpoints").get(0).value = "";
                },
                buttons: {
                    "Add points": function() {
                        var lines = $("#newpoints").get(0).value.split("\n");
                        sys.randomPoints(0);
                        for (var i = 0; i < lines.length; ++i) {
                            var coords = $.trim(lines[i]).split(" ");
                            if (coords.length < 2) continue;
                            var x = parseFloat(coords[0]);
                            if (x != x) continue;
                            var y = parseFloat(coords[1]);
                            if (y != y) continue;
                            sys.addPoint(x,y);
                        }
                        refresh();
                        sys.voronoi();
                        $(this).dialog("close");
                    },
                    Cancel: function() {
                        $(this).dialog("close");
                    }
                },
                close: function() {
                }
            });
            $("#manual").click(function(e){
                $("#pointdialog").dialog("open");
            });

            // Initialize slider
            $("#slider").slider({
                min:0,
                max:200,
            });
            $("#slider").bind("slide", function(e, ui) {
                if (animated) $("#animate").click();
                var bounds = sys.bounds();
                var x = (bounds[2]-bounds[0])*ui.value/$("#slider").slider("option","max") + bounds[0];
                sys.slide(x);
            });
        });
    </script>
</head>
<body>
    <div id="pointdialog" title="Add points">
        <p>Type in one point on each line, with the two coordinates separated
        by whitespace. Invalid lines will be ignored.</p>
        <br>
        <textarea id="newpoints" rows="8" cols="30"></textarea>
    </div>
    <table><tr>
        <td>
            Xmin: <input id="xmin" size=2> Xmax: <input id="xmax" size=2>
            Ymin: <input id="ymin" size=2> Ymax: <input id="ymax" size=2><input type="button" id="updatebounds" value = "Update Bounds"><br>
            <div>
                <canvas id="plane" width="640px" height="480px" style="border: 1px solid black;"></canvas><br>
                <div style="padding:10px 0px">
                    <div id="slider"></div>
                </div>
            </div>
        </td>
        <td valign="top">
            <input id="numpts" value="10" size=2>
            <input id="rand" type="button" value="Generate Random Points">
            <input id="manual" type="button" value="Manually enter points"><br>
            <input type="button" id="step" value="Next event">
            <input type="button" id="animate" value="Animate sweep line">
            <br>
            <input type="button" id="complete" value="Compute Voronoi Diagram">
            <input type="button" id="restart" value="Restart"><br>
            <textarea id="evtq" rows="12" cols="80"></textarea><br>
            <textarea id="beach" rows="10" cols="80"></textarea><br>
        </td>
    </tr></table>
</body>
</html>
