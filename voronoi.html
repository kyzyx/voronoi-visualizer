<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../closure-library/closure/goog/base.js"></script>
    <script src="geometry.js"></script>
    <script src="voronoi.js"></script>
    <script src="interaction.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var sys = new VoronoiSystem($("#plane"));
            sys.addPoint(-2,2);
            sys.addPoint(2,2);
            sys.addPoint(-2,-2);
            sys.addPoint(2,-2);
            sys.addPoint(0,0);
            sys.addPoint(-0.5,1);
            sys.addHandlers();
            sys.update();

            $("#rand").click(function(e){
                var n = parseInt($("#numpts").get(0).value);
                if (n < 2) return;
                sys.randomPoints(n);
                sys.resize();
                sys.canvasBounds();
                sys.update();
                sys.voronoi();
            });
            $("#step").click(function(e){
                sys.step();
            });
        });
    </script>
</head>
<body>
    <table><tr>
        <td>
            <canvas id="plane" width="640px" height="480px" style="border: 1px solid black;"></canvas>
        </td>
        <td valign="top">
            <input id="numpts"></input><input id="rand" type="button" value="Generate Random Points">
            <input type="button" id="step" value="Next event"><br>
            <textarea id="evtq" rows="20" cols="80"></textarea><br>
            <textarea id="beach" rows="20" cols="80"></textarea><br>
        </td>
    </tr></table>
</body>
</html>
